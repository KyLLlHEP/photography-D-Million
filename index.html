<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>D-Million</title>
</head>
<body>
<main class="main">
<header class="header">
    <div class="logo">
        <img class="logo-img" src="./imgages/icons/logo.svg" alt="Logo">
        <span class="logo-title">Dennis Gunadi</span>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Gallery</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Pricelist</a></li>
            <li class="nav__item"><a class="nav__link" href="#">About</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<section class="home">
    <div class="home__content">
        <span class="home__content-title-first">D'MILLION</span><br>
        <span class="home__content-title-second">Photography</span>
        <div class="home__content-description">
            <p>I am always searching for million beautiful<br>
            moments occurring in everyday life. I view every<br>
            photo shoot as an opportunity to capture those<br>
            moments and share them with the world.
            </p>
        </div>
        <button class="home__content-button btn">BOOK NOW</button>
    </div>
</section>
<section class="gallery">
    <div class="gallery__carusel">
        <div class="slides-box">
            <div class="slide-item slide-1"></div>
            <div class="slide-item slide-2"></div>
            <div class="slide-item slide-3"></div>
            <div class="slide-item slide-4"></div>
            <div class="slide-item slide-5"></div>
        </div>
    <div class="gallery__carusel-navigation"></div>
    </div>
</section>
<!-- <section class="pricelist"></section> -->
</main>
<script src="./js/main.js"></script>
</body>
</html>
